<!DOCTYPE html>
<html>
    <head>
        <title>Bookshelf</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-2.2.4.js"></script>
        <script type="text/JavaScript" src="js/app.js"></script>
    </head>
    <body>
        <form action="#" method="POST" id="newBook">
            <fieldset>
                <legend>New book:</legend>
                <p><label>Title</label>
                    <input type="text" name="title" maxlength="255"></p>
                <p><label>Author</label>
                <input type="text" name="author" maxlength="255"></p>
                <textarea name="description" placeholder="Book description"></textarea><br>
                <input type="submit" value="Add new book" id="submit">
            </fieldset>
        </form>
        <ul id="listWithBooks"></ul>
    </body>
</html>
